<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio(Rakib)</title>
    <!--===== CSS Files ======-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/skins/color-1.css" />
    <link rel="stylesheet" href="css/style-switcher.css" />
    <link rel="stylesheet" href="css/portfolio-image-fix.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!--===== Style Switcher ======-->
    <link
      rel="stylesheet"
      href="css/skins/color-1.css"
      class="alternate-style"
      title="color-1"
    />
    <link
      rel="stylesheet"
      href="css/skins/color-2.css"
      class="alternate-style"
      title="color-2"
      disabled
    />
    <link
      rel="stylesheet"
      href="css/skins/color-3.css"
      class="alternate-style"
      title="color-3"
      disabled
    />
    <link
      rel="stylesheet"
      href="css/skins/color-4.css"
      class="alternate-style"
      title="color-4"
      disabled
    />
    <link
      rel="stylesheet"
      href="css/skins/color-5.css"
      class="alternate-style"
      title="color-5"
      disabled
    />
  </head>

  <body class="dark">
    <!-- Project Modals Component -->
    <div id="project-modals">
      <!-- Project modals will be loaded here -->
    </div>

    <!--===== Main Container Start =====-->
    <div class="main-container">
      <!-- Sidebar Navigation Component -->
      <div id="sidebar">
        <!-- Sidebar will be loaded here -->
      </div>

      <!--===== Main Content Start =====-->
      <div class="main-content">
        <!-- Home Section Component -->
        <div id="home-section">
          <!-- Home section will be loaded here -->
        </div>

        <!-- About Section Component -->
        <div id="about-section">
          <!-- About section will be loaded here -->
        </div>

        <!-- Skills Section Component -->
        <div id="skills-section">
          <!-- Skills section will be loaded here -->
        </div>

        <!-- Portfolio Section Component -->
        <div id="portfolio-section">
          <!-- Portfolio section will be loaded here -->
        </div>

        <!-- Contact Section Component -->
        <div id="contact-section">
          <!-- Contact section will be loaded here -->
        </div>
      </div>
      <!--===== Main Content End =====-->
    </div>
    <!--===== Main Container End =====-->

    <!-- Style Switcher Component -->
    <div id="style-switcher">
      <!-- Style switcher will be loaded here -->
    </div>

    <!--===== JS Files =====-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js"
      integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Component Loader Script -->
    <script src="js/component-loader.js"></script>
    <!-- Main Scripts -->
    <script src="js/script.js"></script>
    <script src="js/style-switcher.js"></script>
  </body>
</html>
