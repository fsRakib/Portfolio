<!-- ===== CV Manager Section Start ===== -->
<section class="cv-manager section" id="cv-manager">
  <div class="container">
    <div class="row">
      <div class="section-title padd-15">
        <h2>CV Manager</h2>
        <p class="skills-subtitle">Upload and manage your CV</p>
      </div>
    </div>

    <!-- Authentication Screen -->
    <div id="cv-auth-screen" class="auth-screen">
      <div class="auth-box">
        <div class="auth-icon">
          <i class="fas fa-lock"></i>
        </div>
        <h3>Admin Access Required</h3>
        <p>Please enter your password to manage CV</p>
        <form id="cv-auth-form" class="auth-form">
          <input
            type="password"
            id="cv-admin-password"
            placeholder="Enter password"
            required
            autocomplete="off"
          />
          <button type="submit" class="btn">Login</button>
        </form>
        <div id="cv-auth-error" class="auth-error" style="display: none"></div>
      </div>
    </div>

    <!-- Manager Content (Hidden until authenticated) -->
    <div id="cv-manager-content" style="display: none">
      <!-- Logout Button -->
      <div class="row">
        <div class="padd-15" style="text-align: right; margin-bottom: 20px">
          <button id="cv-logout-btn" class="btn btn-secondary">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>

      <!-- Success/Error Messages -->
      <div id="cv-message" class="cv-message" style="display: none"></div>

      <!-- CV Upload Section -->
      <div class="row">
        <div class="cv-upload-container padd-15">
          <div class="cv-upload-box">
            <div class="cv-upload-header">
              <i class="fas fa-file-pdf"></i>
              <h3>Upload Your CV</h3>
              <p>Upload a PDF file of your resume (Max 5MB)</p>
            </div>

            <form id="cv-upload-form" class="cv-form">
              <div class="file-upload-area" id="file-drop-area">
                <input
                  type="file"
                  id="cv-file-input"
                  name="cv"
                  accept=".pdf"
                  required
                  style="display: none"
                />
                <div class="file-upload-icon">
                  <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <p class="file-upload-text">
                  <strong>Click to upload</strong> or drag and drop
                </p>
                <p class="file-upload-hint">PDF only (Max 5MB)</p>
                <div id="file-name-display" class="file-name-display"></div>
              </div>

              <div class="form-group">
                <label for="cv-version">CV Version / Label</label>
                <input
                  type="text"
                  id="cv-version"
                  name="version"
                  class="form-control"
                  placeholder="e.g., Latest 2025, Software Engineer"
                  required
                />
              </div>

              <div class="form-actions">
                <button type="submit" class="btn">
                  <i class="fas fa-upload"></i> Upload CV
                </button>
                <button type="reset" class="btn btn-outline">
                  <i class="fas fa-redo"></i> Clear
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Current CV Display -->
      <div class="row">
        <div class="section-title padd-15" style="margin-top: 40px">
          <h3>Current CV</h3>
        </div>
      </div>

      <div class="row">
        <div class="current-cv-container padd-15" id="current-cv-display">
          <!-- CV will be displayed here -->
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ===== CV Manager Section End ===== -->
