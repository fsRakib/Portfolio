<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Test</title>
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .test-image {
        margin: 10px 0;
        border: 1px solid #ccc;
        padding: 10px;
        max-width: 300px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Portfolio Image Test</h1>

    <div class="test-image">
      <h3>Portfolio Image 1</h3>
      <img src="images/portfolio/portfolio-1.jpg" alt="Portfolio 1" />
    </div>

    <div class="test-image">
      <h3>Portfolio Image 2</h3>
      <img src="images/portfolio/portfolio-2.jpg" alt="Portfolio 2" />
    </div>

    <div class="test-image">
      <h3>Hero Image</h3>
      <img src="images/hero.jpg" alt="Hero" />
    </div>

    <div class="test-image">
      <h3>Portfolio Image 3</h3>
      <img src="images/portfolio/portfolio-3.jpg" alt="Portfolio 3" />
    </div>
  </body>
</html>
